<!DOCTYPE html>
<html>
<head>
    <!-- Autor: Rodrigo da Silva-->
    <title>Criador de senhas</title>
    <!-- CSS e Fontes do Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="initial-scale=1.0"/>
    <meta charset="UTF-8">
    <html lang="pt-br">
</head>
<body class="background-dark" style="width: 400px; height: 300px;">
    <div class="row">
        <div class="col s12">
          <div class="card blue-grey darken-4">
            <div class="card-content white-text">
                <span class="card-title">Criador de senhas</span>
                <p>Utilize o slider abaixo para determinar o tamanho de sua senha, determine os tipos de caracteres que deseja e clique em criar para gerar sua nova senha!</p>
                <p class="range-field">
                    <input type="range" min="1" max="50" value="15" id="Slider">
                </p>
                <div class="row" class="no-margin-bottom">
                  <div class="col sm4">
                    <label>
                      <input type="checkbox" id="min" />
                      <span>Minúsculas</span>
                    </label>
                  </div>
                  <div class="col sm4">
                    <label>
                      <input type="checkbox" id="mai" />
                      <span>Maiúsculas</span>
                    </label>
                  </div>
                  <div class="col sm4">
                    <label>
                      <input type="checkbox" id="num" />
                      <span>Números</span>
                    </label>  
                  </div>
                </div>
                <div id="passRow" class="row hide" class="no-margin-bottom">
                    <div class="col s12">
                        <input class="white-border no-margin" readonly value="" id="passString" type="text" class="validate">
                    </div>
                </div>
            </div>
            <div class="card-action">
              <a id="submit" class="waves-effect waves-light blue-grey darken-2 btn">Criar</a>
              <a id="copy" class="hide waves-effect waves-light blue-grey darken-3 btn">Copiar</a>
            </div>
          </div>
        </div>
      </div>
      <script src="js/main.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
